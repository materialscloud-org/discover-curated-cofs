# Columns metadata
# 2 types supported: float, list
---
- column: dimensions
  type: list
  label: Dimensionality
  values:
  - 2
  - 3
  labels:
  - 2D layers
  - 3D network

- column: bond_type
  type: list
  label: Bond type
  values:
  - amide
  - amine
  - imine
  - CC
  - mixed

- column: density
  type: float
  label: Density
  range:
  - 10.0
  - 1200.0
  unit: kg/m^3

- column: deliverable_capacity
  type: float
  default:
  - 175
  - 300
  label: Deliverable capacity
  range:
  - 0.0
  - 300.0
  unit: v STP/v

- column: absolute_methane_uptake_high_P
  type: float
  label: CH4 uptake High-P
  range:
  - 0.0
  - 400.0
  unit: mol/kg

- column: absolute_methane_uptake_low_P
  type: float
  label: CH4 uptake Low-P
  range:
  - 0.0
  - 400.0
  unit: mol/kg

- column: heat_desorption_high_P
  type: float
  label: CH4 heat of desorption High-P
  range:
  - 0.0
  - 30.0
  unit: kJ/mol

- column: heat_desorption_low_P
  type: float
  label: CH4 heat of desorption Low-P
  range:
  - 0.0
  - 30.0
  unit: kJ/mol

- column: supercell_volume
  type: float
  label: Supercell volume
  range:
  - 0.0
  - 1000000.0
  unit: A^3

- column: surface_area
  type: float
  label: Geometric surface area
  range:
  - 0.0
  - 12000.0
  unit: m^2/g
